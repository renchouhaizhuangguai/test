<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>测试</title>
    <link rel="stylesheet" href="../css/rem.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="activity" style="background-image: url(../image/activity_bkg_one.png);">
        <a class="jump_one" href="javascript:void(0)">
            <img src="../image/avtivity_btn1.png" alt="">
        </a>
    </div>
    <div id="Attention">
        <div class="Attention">
            <h3>关注公众号即可测试</h3>
            <p>长按图片 <span class="c_ff">【识别二维码】</span>关注公众号</p>
            <div class="ewm">
                <img src="../image/ewm.png" alt=""/>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../js/jquery-2.1.1.min.js"></script>
<script>
    $(function () {
        var jump_one=$('.jump_one');
        var Attention=$('#Attention');
        jump_one.on('click',function () {
            if(true){
                window.location.href='subject.html';
            }else{
                Attention.css('display','block');
            }
        })
    })
</script>
